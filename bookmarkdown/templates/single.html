{% extends "base.html" %}

{% block content %}
    <div class="twelve columns offset-by-two">
        {{ content }}

        <div class="prevnext">
            {% if prev %}
                <a class="prev" href="{{ prev }}">&laquo; Previous</a>
            {% endif %}
            {% if next %}
                <a class="next" href="{{ next }}">Next &raquo;</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
